- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
  - name: Print Variable
    debug:
      msg: URL = {{ URL }}
  - name: Print Variable from task
    vars:
      URL: task.example.com
    debug:
      msg: URL = {{ URL }}

- name: Demo on Variables from files
  hosts: all
  vars_files:
    - example-vars.yml
  tasks:
   - name: Print Variable
     debug:
       msg: URL = {{ URL }}

- name: Demo on Variable from user input
  hosts: all
  vars_prompt:
    - name: URL
      prompt: Enter URL
      private: no

  tasks:
   - name: Print Variable
     debug:
       msg: URL = {{ URL }}

- name : Demo on Variables from inventory
  hosts: all
  tasks:
    - name: Print variable
      debug:
        msg: URL ={{ URL }}
- name: Demo on playbook
  hosts: all
  tasks:
    - name: print Hello World
      debug:
        msg: Hello World